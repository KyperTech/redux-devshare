language: node_js

node_js:
  - "6"

branches:
  only:
    - master

sudo: false

script:
  - npm run lint:fix
  - npm run test:cov

cache:
  directories:
    - node_modules

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

before_install:
  - npm install react redux react-redux

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
